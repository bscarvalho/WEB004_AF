<!DOCTYPE html>
<html>
	<head>
		<title>Formulário</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
	</head>
	<body>
		<div class="container">
			<h1>Formulário</h1>
			<form class="row">
				<div class="col-6">
					<label>Nome:</label>
					<input type="text" name="nome" class="form-control" />
				</div>
				<div class="col-6">
					<label>Data de nascimento:</label>
					<input type="date" name="data" class="form-control" />
				</div>
				<div class="col-6">
					<label>Ano que cursa:</label>
					<input type="text" name="ano" class="form-control" />
				</div>
				<div class="col-6">
					<label>Materia preferida:</label>
					<input type="text" name="materia" class="form-control" />
				</div>
			</form>
			</br>
			<table class="table table-striped">
				<colgroup>
					<col width="200">
					<col width="200">
					<col width="100">
					<col width="100">
				</colgroup>
				<thead>
					<tr>
						<th>Nome</th>
						<th>Matéria</th>
						<th>Editar</th>
						<th>Excluir</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Fulano da Silva</td>
						<td>Construção de páginas Web</td>
						<td>
							<button class="btn btn-warning">Editar</button>
						</td>
						<td>
							<button class="btn btn-danger">Excluir</button>
						</td>
					</tr>
					<tr>
						<td>Ciclano Pereira</td>
						<td>Algoritmos</td>
						<td>
							<button class="btn btn-warning">Editar</button>
						</td>
						<td>
							<button class="btn btn-danger">Excluir</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
